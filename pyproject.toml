[tool.uv.workspace]
members = ["cli", "backend"]

[tool.pytest.ini_options]
markers = ["end_to_end: end-to-end tests"]
filterwarnings = [
    "ignore:Setting per-request cookies=<...> is being deprecated:DeprecationWarning:starlette",
]

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "ty",
    "vulture>=2.14",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I"]
