repos:
  - repo: local
    hooks:
      - id: ruff
        name: Ruff
        entry: python -m ruff check
        language: system
        types: [python]
      - id: mypy
        name: Mypy
        entry: python -m mypy --explicit-package-bases src/boardgame_recommender
        language: system
        types: [python]
      - id: pytest
        name: Pytest
        entry: pytest
        language: system
        pass_filenames: false
